{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2><i class="bi bi-shop text-primary"></i></h2>
                        <h3>Izistore Peru</h3>
                        <p class="text-muted">Sistema de Ventas</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="usuario@izistoreperu.com" required>
                            <small class="text-muted">Solo usuarios @izistoreperu.com</small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">¿No tienes cuenta?</p>
                        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registroModal">
                            Registrarse
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="registroModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('registro') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_registro" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email_registro" name="email" 
                               placeholder="usuario@izistoreperu.com" required>
                        <small class="text-muted">Debe ser @izistoreperu.com</small>
                    </div>
                    <div class="mb-3">
                        <label for="password_registro" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password_registro" name="password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
